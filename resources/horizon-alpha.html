<html>
    <head>
        <meta charset="UTF-8">
        <title>Horizon Alpha</title>
        <link rel="stylesheet/less" type="text/css" href="css/style.less">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
    </head>
    <body>
        <!-- application !-->
        <div id="root"></div>

        <!-- svg styles : gradients !-->
        <svg height="0" width="0">
          <defs>
            <radialGradient id="grad_grass" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
              <stop offset="0%" style="stop-color:#01A611;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#005C09;stop-opacity:1" />
            </radialGradient>
            <radialGradient id="grad_rock" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
              <stop offset="0%" style="stop-color: #B3A580;stop-opacity:1"></stop>
              <stop offset="60%" style="stop-color: grey;stop-opacity:1"></stop>
              <stop offset="65%" style="stop-color: #01A611;stop-opacity:1"></stop>
              <stop offset="90%" style="stop-color:#005C09;stop-opacity:1"></stop>
            </radialGradient>
            <radialGradient id="grad_lava" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
              <stop offset="0%" style="stop-color:orange;stop-opacity:1" />
              <stop offset="25%" style="stop-color:red;stop-opacity:1" />
              <stop offset="50%" style="stop-color:maroon;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#005C09;stop-opacity:1" />
            </radialGradient>
          </defs>
        </svg>

        <!-- load javascript at the end !-->
        <script src="http://fb.me/react-0.13.3.js"></script>
        <script src="../out/dev/goog/base.js" type="text/javascript"></script>
        <script src="../out/dev/horizon_alpha.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("horizon_alpha.core");</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $( document ).on( "mouseenter", "div.player,circle.pc,circle.npc", function() {
                    $("body audio").remove();
                    $("<audio></audio>").attr({ 
                        'src':'audio/player.wav', 
                        'volume': 0.1,
                        'autoplay':'autoplay'
                    }).appendTo("body");
                });
                $( document ).on( "mouseenter", "g.target", function() {
                    $("body audio").remove();
                    $("<audio></audio>").attr({ 
                        'src':'audio/choice.wav', 
                        'volume': 0.1,
                        'autoplay':'autoplay'
                    }).appendTo("body");
                });
            });
    </script>
    </body>
</html>
